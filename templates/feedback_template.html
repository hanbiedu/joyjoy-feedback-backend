<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,
      maximum-scale=1.0, user-scalable=no" name="viewport">
    <title>12월 수업</title>

    <link href="css/program.css" rel="stylesheet">
</head>

<body>
    <div id="wrap">
        <div id="img_top">
            <picture>
                <source srcset="img/feed_mob.png" media="(max-width:767px)">
                <img src="img/feed_pc.png" alt="" style="width: 100%; display: block;">
                
            </picture>

        </div>

        <div id="main">

            <div class="con1_wrap">

                <div class="board4">
                    <div class="txtType_7">오늘의 수업</div>
                    <div class="txtType_8">{{LESSON_TITLE}}</div>
                    <div class="txtType_3"><p>{{TODAY_LESSON}}</p></div>

                    <div class="txtType_7">오늘의 활동</div>
                    <div class="txtType_3"><p>{{TODAY_ACTIVITY}}</p></div>
                </div>
            </div>

            <div class="con2_wrap">

                <div class="board4">
                    
                    <div style="background-color: rgb(187, 186, 186);">
                        <div class="txt">
                            <div class="txtType_2">
                                <p><span>- 수업재료는 수급상황에 따라 변동될 수 있습니다.<br>
                                        - 알레르기 및 특이체질 가능성을 선생님께 꼭 알려주세요.<br>
                                        - 수업변동시 선생님께 수업 1일 전 까지 연락해 주세요.
                                    </span><br>
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="board3">
                        <div class="txt">
                            <div class="txtType_4">
                                <p><em>* 조이조이 후기 이벤트 *</em><br>
                                    <span>맘카페, 블로그, 인스타그램</span>에 후기를 올려주시는 분들께 <span>스노우키즈 물감</span> 또는
                                    <span>아토팜로션</span>을 선물로 드립니다.
                                    (링크를 담당 선생님께 보내주세요~)
                                </p>
                            </div>
                        </div>

                        <img src="img/event.png">
                    </div>


                    <div class="txtType_5">수업문의 1555-2327</div>

                    <!-- "하단 CS 정보" -->
                </div>


</body>

</html>
